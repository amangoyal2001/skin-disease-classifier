<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skin Disease Classifier</title>

    <link href="./css/style.css" rel="stylesheet">      

    <script src="./js/jquery.min.js"></script>

    <script src="./ml-js/p5.js"></script>
    <script src="./ml-js/p5.dom.min.js"></script>
    <script src="./ml-js/p5.sound.min.js"></script>
    <script src="./ml-js/ml5.min.js"></script>

</head>

<body>

    <div class="pre-loader">
        <img src="imgs/loader.gif" alt="pre-loader">
    </div>

    <div class="choose-pref">
        <h3>Select your preference</h3>
        <div class="btns">
            <button id="from-file" class="btn-choose" data-target="import">Import File</button>
            <button id="real-time" class="btn-choose" data-target="realTime">Real Time</button>
        </div>
    </div>

    <div class="container">
        <div id="content" style="margin-top:2em">
                
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                        Choose Your File
                </label>
                <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg, .webp, .jiff">
            </form>

            <div class="image-section" style="display:none;">
                <img id="imagePreview" width="800px" height="600px"/>
                <div>
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict</button>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/function.js"></script>

</body>
</html>
