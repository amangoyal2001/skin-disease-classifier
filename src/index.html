<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <title>Fresh or Rotten</title>
  
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Detect your skin disease in the browser"/>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>
    <body>
      <main role="main" class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
              Loading Model
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input id="img-input" class="form-control border-0" type="file" />
          </div>
          <div class="col-6">
            <button id="predictBtn" class="btn btn-primary float-right">
              Predict
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h2 class="ml-3">Image</h2>
            <img id="img-display" class="ml-3" width="250" alt="" />
          </div>
          <div class="col-6">
            <h2 class="ml-3">Predictions</h2>
            <ol id="prediction-list"></ol>
          </div>
        </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
      <script src="predict.js"></script>
    </body>
  
</html>
