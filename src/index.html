<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skin Disease Classifier</title>

    <link href="./css/style.css" rel="stylesheet">

    <script src="./js/jquery.min.js"></script>

    <script src="./ml-js/p5.js"></script>
    <script src="./ml-js/p5.dom.min.js"></script>
    <script src="./ml-js/p5.sound.min.js"></script>
    <script src="./ml-js/ml5.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>

</head>

<body>

    <div class="pre-loader">
        <img src="imgs/loader.gif" alt="pre-loader">
    </div>

    <div class="choose-pref">
        <h3>Select your preference</h3>
        <div class="btns">
            <button id="from-file" class="btn-choose" data-target="import">Import File</button>
            <button id="real-time" class="btn-choose" data-target="realTime">Real Time Detection</button>
        </div>
    </div>

    <div class="selectFile-container">
        <div id="content" style="margin-top:2em">

            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select Your Image
                </label>

                <div class="image-section" style="display:none;">
                    <div>
                        <button type="button" id="btn-predict">Predict</button>
                    </div>
                    <img id="imagePreview" width="800px" height="600px" />
                </div>

                <div class="input-inner">
                    <input type="file" name="image" id="imageUpload" accept="image/*" title=" ">
                </div>
            </form>



        </div>
    </div>

    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/function.js"></script>

</body>

</html>
