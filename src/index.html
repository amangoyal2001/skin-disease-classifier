<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <title>Fresh or Rotten</title>
  
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Detect your skin disease in the browser"/>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbsdsrttru6a34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    </head>
    <body>
      <main role="main" class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">
              Loading Model
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input id="image-selector" class="form-control border-0" type="file" />
          </div>
          <div class="col-6">
            <button id="predictBtn" class="btn btn-primary float-right">
              Predict
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h2 class="ml-3">Image</h2>
            <img id="selected-image" class="ml-3" width="250" alt="" />
          </div>
          <div class="col-6">
            <h2 class="ml-3">Predictions</h2>
            <ol id="prediction-list"></ol>
          </div>
        </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux34647547Y6of8TaYyK50jnxRnM="  crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP4563545U7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
      <script src="predict.js"></script>
    </body>
  
</html>
